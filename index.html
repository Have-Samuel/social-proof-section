<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Social Proof Section</title>
</head>
<body>
  <div class="container">
    <div class="content__stars">
      <div class="content__stars-words">
        <h1>10,000+ of our users love our products.</h1>
        <p>We only provide great products combined with excellent customer service. See what our satisfied customers are saying about our services.</p>
      </div>
      <div class="stars">
        <div class="stars-units">
          <div class="stars-item"></div>
          <p class="para-1">Rated 5 Stars in Reviews</p>
        </div>
        <div class="stars-units">
          <div class="stars-item"></div>
          <p class="para-2">Rated 5 Stars in Report Guru</p>
        </div>
        <div class="stars-units">
          <div class="stars-item"></div>
          <p class="para-3">Rated 5 Stars in BestTech</p>
        </div>
      </div>
    </div>
    <div class="personnal__content">
      <div class="personnal__content-parts">
        <div class="image_name">
          <div class="image-1"></div>
          <h2></h2>
          <span></span>
        </div>
        <p></p>
      </div>
      <div class="personnal__content-parts">
        <div class="image_name">
          <div class="image-2"></div>
          <h2></h2>
          <span></span>
        </div>
        <p></p>
      </div>
      <div class="personnal__content-parts">
        <div class="image_name">
          <div class="image-2"></div>
          <h2></h2>
          <span></span>
        </div>
        <p></p>
      </div>
      </div>
      </div>
</body>
</html>
